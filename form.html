<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
         }
        table{
            border: solid 1px black;
            width: 100%;
            height: 100%;
            text-align: left;
            align-items: center;
        
        }
        body{
            background-color: burlywood;
              
        }
        .head {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 class="head">KM Custom HTML form example using AppleScript</h3>
    <p class="head">by JMichaelTX</p>
    <table>
        <tr><td><strong>Name</strong></td>
        <td><input type="text"></td></tr>

        <tr><td><strong>E-mail</strong></td>
        <td><input type="text"></td></tr>

        <tr><td><strong>Password</strong></td>
        <td><input type="text" name="" id=""></td></tr>

        <tr><td><strong>Approval Required</strong>r</td>
        <td><input type="checkbox" name="check"> Do you approve?
        </td></tr>

        <tr><td><strong>Pick Your Favourite</strong></td>
        <td><input type="radio" name="A">Choice A <br>
            <input type="radio" name="B">Choice B <br>
            <input type="radio" name="C">Choice C <br></td></tr>

        <tr><td><strong>Pop up Menu</strong></td>
        <td><select name="Popup menu" style="width:30%;"></select></td></tr>

        <tr><td><strong>List</strong></td>
        <td></td></tr>

        <tr><td><strong>Field ignored by KM</strong></td>
        <td><input type="text" name="" id=""></td></tr>

        <tr><td><Strong>Text Area</Strong></td>
        <td><input type="text" name="" id=""></td></tr>
    </table>
    <br>
    <div style="width: 25%;">
    <button style="width: 25%; border-width: 2px; border-color:rgb(107 107 195); border-radius: 25px; background-color: blue; color: white;padding: 5px 10px 5px 10px;"> Save </button>
    <button style="width: 25%; border-width: 2px; border-color:blue; border-radius: 25px; background-color: white; color: black;padding: 5px 10px 5px 10px;">Cancel</button>
    <button style="width: 25%; border-width: 2px; border-color:grey; border-radius: 25px; background-color: grey; color: black;padding: 5px 10px 5px 10px;">Resize</button></div>
</body>
</html>
